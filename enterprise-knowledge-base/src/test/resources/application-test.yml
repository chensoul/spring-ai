spring:
  # 测试数据源配置
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
  
  # AI模型配置（测试环境使用Mock）
  ai:
    openai:
      api-key: test-key
      chat:
        enabled: false
      embedding:
        enabled: false
    
    vectorstore:
      redis:
        uri: redis://localhost:6379
        index: test-kb-index
        prefix: "test-doc:"
  
  # Redis配置（测试环境）
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      timeout: 1000ms

# 日志配置
logging:
  level:
    org.springframework.ai: WARN
    com.example.kb: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# 应用配置
app:
  knowledge-base:
    document:
      max-size: 10MB
      allowed-types: txt,pdf
      storage-path: ./test-uploads
    
    vectorization:
      chunk-size: 500
      chunk-overlap: 100
      batch-size: 5
    
    query:
      max-results: 3
      similarity-threshold: 0.7
      max-history: 5